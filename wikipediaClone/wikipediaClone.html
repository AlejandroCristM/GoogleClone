<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="/wikipediaClone/style/style.css">
</head>
<body>
    <header>
        <img class="header-letters-logo" src="/wikipediaClone/assets/WikipediaLogo.png" alt="">
        <p class="header-slogan">La enciclopedia libre</p>
        <img class="logo-globe" src="/wikipediaClone/assets/1200px-Wikipedia-logo-v2.svg.png" alt="">
    </header>
    <main>
        <section class="main-container-languages">
            <section class="main-languages-pos1">
                <div>
                    <a href="">
                        <strong>
                            Español
                        </strong>
                        <span class="language-articulos">
                            1 690 000+ artículos
                        </span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <strong>
                            Italiano
                        </strong>
                        <span class="language-articulos">
                            1 698 000+ voci
                        </span>
                    </a>
                </div>
            </section>
            <section class="main-languages-pos2">
                <div>
                    <a href="">
                        <strong>
                            English
                        </strong>
                        <span class="language-articulos">
                            6 312 000+ articles
                        </span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <strong>
                            日本語
                        </strong>
                        <span class="language-articulos">
                            1 272 000+ 記事
                        </span>
                    </a>
                </div>
            </section>
            <section class="main-languages-pos3">
                <div>
                    <a href="">
                        <strong>
                            Deutsch
                        </strong>
                        <span class="language-articulos">
                            2 584 000+ Artikel
                        </span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <strong>
                            Русский
                        </strong>
                        <span class="language-articulos">
                            1 729 000+ статей
                        </span>
                    </a>
                </div>
            </section>
            <section class="main-languages-pos2">
                <div>
                    <a href="">
                        <strong>
                            Français
                        </strong>
                        <span class="language-articulos">
                            2 335 000+ articles
                        </span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <strong>
                            中文
                        </strong>
                        <span class="language-articulos">
                            1 201 000+ 條目
                        </span>
                    </a>
                </div>
            </section>
            <section class="main-languages-pos1">
                <div>
                    <a href="">
                        <strong>
                            Português
                        </strong>
                        <span class="language-articulos">
                            1 065 000+ artigos
                        </span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <strong>
                            Polski
                        </strong>
                        <span class="language-articulos">
                            1 478 000+ hasel
                        </span>
                    </a>
                </div>
            </section>
        <section class="main-search">
            <section class="main-search-box"></section>
            <input type="search" name="" id="">
            <select name="" id=""></select>
            <a href=""></a>
        </section>
    </main>
</body>
</html>
